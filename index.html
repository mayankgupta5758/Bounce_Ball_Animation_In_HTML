<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-08</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Baloo+Bhaina+2&family=Poppins:wght@500&display=swap');

        .cointainer {
            width: 73vw;
            height: 70vh;
            background-image: url(https://wallpapercave.com/dwp1x/wp4575296.jpg);
            background-position: center;
            background-size: cover;
            border: 3px solid brown;
            box-shadow: 7px 12px 20px 3px #af0707;
        }

        h1 {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            font-size: 69px;
            color: cyan;
            text-shadow: 2px 10px 9px green;
        }

        .ball {
            width: 80px;
            height: 80px;
            background-image: url(https://th.bing.com/th/id/R.92b9c9edc227f9d262ecc5c31c23db8e?rik=LwiU3pX8Ri6mLg&riu=http%3a%2f%2fwallpaperheart.com%2fwp-content%2fuploads%2f2018%2f04%2fgood-wallpapers7.jpg&ehk=PcxVBXrwfkwP7QV%2bDIDHLrnDav4uXJY8vMTIeQaJfKI%3d&risl=&pid=ImgRaw&r=0);
            background-position: center;
            background-size: cover;
            border: 5px solid sandybrown;
            border-radius: 70px;
            position: absolute;
            bottom: 29vh;
            animation: AajKaAnimation linear 8s infinite;
            box-shadow: 0px 0px 20px 2px #af0707;
        }

        @keyframes AajKaAnimation {
            0% {
                transform: translateX(0) translateY(0);
            }

            10% {
                transform: translateY(-250px) translateX(100px);
            }

            20% {
                transform: translateY(0) translateX(200px);
            }

            30% {
                transform: translateY(-250px) translateX(300px);
            }

            40% {
                transform: translateY(0) translateX(400px);
            }

            50% {
                transform: translateY(-250px) translateX(500px);
            }

            60% {
                transform: translateY(0) translateX(600px);
            }

            70% {
                transform: translateY(-250px) translateX(700px);
            }

            80% {
                transform: translateY(0) translateX(800px);
            }

            90% {
                transform: translateY(-250px) translateX(900px);
            }

            100% {
                transform: translateY(0) translateX(1000px);
            }
        }
    </style>
</head>

<body>
    <div class="cointainer">
        <h1>Exercise 8 - Bounce Animation.</h1>
        <div class="ball"></div>
    </div>
</body>

</html>
